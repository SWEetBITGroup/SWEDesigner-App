 <div class="container col-xs-6 col-md-4">
  <div class="sub-container">
    <div class="row" id="a">      
      <img src="assets/images/logo.png" alt="logo" class="col-xs-6" id="b"/>
      <span id="content" class="text hide"> SWEDesigner </span>
    </div> 
    <div class="box">  
      <h2>Login</h2>
      <form name="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" required />
          <!-- <div class="help-block">Email is required</div> -->
           </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" required />
              <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
               </div>
                <div class="form-group">
                  <button [routerLink]="['/editor']" class="btn btn-primary">Login</button>
                  <a [routerLink]="['/registration']" class="btn btn-link" (click)='refresh()'>Registrati</a>
                </div>
              </form>
            </div>    
          </div>
        </div>
