<div id="mainDiv" class="container col-xs-6 col-md-4">
  <div class="sub-container">
    <div class="row" >      
      <img src="assets/images/logo.png" alt="logo" class="col-xs-6" />
      <span class="text"> SWEDesigner </span>
    </div> 
    <div>  
      <h2>Registrazione</h2>
      <form name="form" (submit)="tryRegistration($event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" required placeholder="Username"/>
           <div class="help-block bg-danger">Email is required</div> 
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" required  placeholder="Email"/>
          <!-- <div class="help-block">Email is required</div> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required placeholder="Password"/>
          <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Registrati" id="submit"/> 
          <button [routerLink]="['/home']" class="btn btn-primary" id="back" >Back</button>       
        </div>
      </form>
    </div>    
  </div>
</div>
