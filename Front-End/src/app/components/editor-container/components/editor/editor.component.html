<div id="paper"></div>
<div class="toolbar">
  <app-toolbar></app-toolbar>
</div>
<div *ngIf="selectedCell && !mainEditorService.getActivityModeStatus()" class="editClass">
  <app-edit-class-menu></app-edit-class-menu>
  <!-- <class-menu [hidden]="mainEditorService.getActivityModeStatus()"></class-menu> -->
</div>
<div class="editClass">
  <activity-menu [hidden]="!mainEditorService.getActivityModeStatus()"></activity-menu>
</div>

<div class="boxComment" [hidden]='!this.isComment' (dblclick)="this.commentOn()">
  <div class="icon">
    <i class="glyphicon glyphicon-remove-sign close" (click)="this.commentOff()"></i>
  </div>
  <label>Modifica commento</label>
  <div class="input-group">
    <input type="text" class="form-control" #newCommento id="newCommento">
    <span class="input-group-btn">
      <button class="btn btn-warning" type="button" (click)="changeCommento(newCommento.value)">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
      </button>
    </span>
  </div>
</div>
