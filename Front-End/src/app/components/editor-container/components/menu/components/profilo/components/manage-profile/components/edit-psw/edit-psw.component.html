<div class="container-fluid">
      <form name="form"  #changePswForm="ngForm" (submit)="changePsw()">
        <div class="form-group has-warning" >
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password" class="form-control" name="password" required placeholder="Password"
            [(ngModel)]="newPassword"
            id="password"
            placeholder="{{this.accountService.password}}"/>
          </div>
          <input type="submit" class="btn btn-warning" value="Modifica passowrd" [disabled]="!changePswForm.form.valid"/>
        </div></form>
</div>
