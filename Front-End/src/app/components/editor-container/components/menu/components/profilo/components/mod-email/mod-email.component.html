<form name="form" class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
  <h1>Modifica Email</h1>
  <div class="form-group">
    <label for="username">Nuova email:</label>
    <input type="text" class="form-control" name="vemail" required />
  </div>
  <div class="form-group">
    <label for="password">Conferma nuova email:</label>
    <input type="text" class="form-control" name="nemail" required />
  </div>
  <div class="form-group">
    <button [routerLink]="['/editor']" class="btn btn-primary">Modifica</button>
    <a [routerLink]="['/editor']" class="btn btn-link">Annulla</a>
  </div>
</form>
